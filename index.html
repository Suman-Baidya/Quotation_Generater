<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Quotation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="full-card">
        <h1>Best Quotation For Today</h1>
        <div class="quot-card">
            <i class="fa-solid fa-quote-left"></i>
            <h3 id="quote-description">A lie gets halfway around the world before the truth has a chance to get its
                pants on.</h3>
            <h2 id="author-name">Winston Churchill</h2>
        </div>

        <div class="buttons">
            <button id="new-quote">
                <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
                <span>New Quote</span>
            </button>
            <button id="copy-button">
                <i class="fa-solid fa-copy"></i>
                <span>Copy</span>
            </button>
            <button id="twitter-button">
                <i class="fa-brands fa-x-twitter"></i>
                <span>Twitter</span>
            </button>
            <button id="export-button">
                <i class="fa-solid fa-file-export"></i>
                <span>Export</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
